{% extends 'productinfo/base.html' %}

{% block title %}
    Delete OrderProduct
{% endblock %}

{% block content %}
    <form
        action="{{ order_product.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            Product in the Order {{ order_product }}?
        </p>
        <a href="{{ order_product.get_absolute_url }}">Cancel</a>
        <button type="submit" class="button button-primary">Delete Order in Product</button>
    </form>
{% endblock %}
