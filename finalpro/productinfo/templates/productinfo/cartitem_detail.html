{% extends 'productinfo/base.html' %}

{% block title %}
    Cart Item - {{ cartitem }}
{% endblock %}

{% block content %}
    <h2>{{ cartitem }}</h2>

    <section>
        <table>
            <tr>
                <th>Cart ID:</th>
                <td>{{ cart_id }}</td>
            </tr>
            <tr>
                <th>Quantity:</th>
                <td>{{ cartitem.quantity }}</td>
            </tr>
            <tr>
                <th>product name:</th>
                <td><a href="{{ product_id.get_absolute_url}}">{{ product_id }}</a></td>
            </tr>

        </table>
    </section>

{% endblock %}
